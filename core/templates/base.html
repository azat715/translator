{% load static %}
<!doctype html>
<html class="no-js" lang="ru">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="Транслятор api">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Place favicon.ico in the root directory -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">

    <meta name="theme-color" content="#fafafa">
</head>
<header>
    <div class="logo"> <img src="{% static 'logo/logo.png' %}" width=293 height=125 alt="logo"></div>
    <nav>
        <ul class="nav">
            {% block navbar %}
            {% endblock %}
        </ul>
    </nav>
</header>

<body>
    <main>
        <div class="main_wrapper">
            {% block content %}
            {% endblock %}
            {% block javascript %}
            {% endblock %}
        </div>
    </main>
    <aside>
    </aside>
    <footer>
        <div class="address">
            <address>
                &copy; Azat715 contact: <a href="mailto:azat715@gmail.com">Mail me</a>
            </address>
        </div>
    </footer>
    <script src="{% static 'js/vendor/modernizr-3.11.2.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
